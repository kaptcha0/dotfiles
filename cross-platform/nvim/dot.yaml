windows:
  links:
    init.lua: ~/AppData/Local/nvim/init.lua
    .stylua.toml: ~/AppData/Local/nvim/.stylua.toml
    after: ~/AppData/Local/nvim/after
    configs: ~/AppData/Local/nvim/configs
    lua: ~/AppData/Local/nvim/lua
  installs:
    cmd: scoop bucket add versions && scoop install versions/neovim-nightly

linux|darwin:
  links:
    init.lua: ~/.config/nvim/init.lua
    .stylua.toml: ~/.config/nvim/.stylua.toml
    after: ~/.config/nvim/after
    configs: ~/.config/nvim/configs
    lua: ~/.config/nvim/lua

linux:
  installs:
    cmd: yay -S neovim-nightly

darwin:
  installs:
    cmd: brew install --HEAD neovim

