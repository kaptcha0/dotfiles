# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = """
$localip[$username$hostname](bold)\
$directory\
$git_branch\
$git_state\
$git_status\
$battery\
$all\
$line_break\
$cmd_duration\
$shell $character\
"""

right_format = "$time"

[aws]
symbol = "  "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 25
style = "dimmed bold yellow"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 75
style = "bold green"

[[battery.display]]
threshold = 100
style = "dimmed bold green"

[buf]
symbol = " "

[c]
symbol = " "

[character]
success_symbol = "[➜](green) "
error_symbol = "[➜](red) "

[cmd_duration]
format = "[$duration]($style) "
style = "bold bright-black"
show_milliseconds = true
min_time = 20

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
use_os_path_sep = false

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_status]
format = """(\
[\
(\\[($conflicted$deleted$modified$renamed$staged)(218)\\])\
((\\($ahead_behind$stashed)\\))\
]($style)\
) """
style = "cyan"
conflicted = "c"
untracked = "u"
modified = "m"
staged = "s"
renamed = "r"
deleted = "d"
stashed = "≡"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
format = "@[$ssh_symbol$hostname]($style) "
style = "cyan dimmed bold"

[java]
symbol = " "

[julia]
symbol = " "

[localip]
format = "[$localipv4]($style) as "
style = "bold bright-black"
disabled = false

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
format = "[$symbol$version]($style) "
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[time]
disabled = false
format = "at [$time]($style)"
style = "bold bright-black"

[rust]
symbol = " "

[shell]
disabled = false
format = "[$indicator]($style)"
style = "bold bright-black"

[username]
format = "[$user]($style)"
style_user = "cyan bold"
style_root = "green bold"
