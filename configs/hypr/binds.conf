# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal = ghostty
$fileManager = nautilus
$browser = flatpak run app.zen_browser.zen
$menu = sherlock-launcher
$notes = flatpak run md.obsidian.Obsidian
$editor = zed

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod ALT, Q, forcekillactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, W, exec, $editor
bind = $mainMod, B, exec, $browser
bind = $mainMod ALT, L, exec, loginctl lock-session
bind = $mainMod, O, exec, $notes

bind = $mainMod, V, exec, sherlock-clp | $menu | tr -d '\n' | cliphist decode | wl-copy
bind = $mainMod, period, exec, $menu -sm "=)"
bind = $mainMod CTRL, P, pin,

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# scrolling
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l

bind = $mainMod SHIFT, l, layoutmsg, move +col
bind = $mainMod SHIFT, h, layoutmsg, move -col

bind = $mainMod CTRL, l, layoutmsg, movewindowto r
bind = $mainMod CTRL, h, layoutmsg, movewindowto l
bind = $mainMod CTRL, k, layoutmsg, movewindowto u
bind = $mainMod CTRL, j, layoutmsg, movewindowto d

bind = $mainMod ALT, l, layoutmsg, colresize +conf
bind = $mainMod ALT, h, layoutmsg, colresize -conf

bind = $mainMod ALT, p, layoutmsg, promote
bind = $mainMod ALT, f, layoutmsg, fit active

bind = $mainMod, mouse_down, layoutmsg, move +col
bind = $mainMod, mouse_up, layoutmsg, move -col

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, period, workspace, +1
bind = $mainMod, comma, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod CTRL, period, movetoworkspace, +1
bind = $mainMod CTRL, comma, movetoworkspace, -1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod CTRL, S, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, mouse_down, workspace, e+1
bind = $mainMod SHIFT, mouse_up, workspace, e-1


# Move to workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Screenshot a window
bind = $mainMod, PrintScreen, exec, hyprshot -m window
# Screenshot a monitor
bind = , PrintScreen, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, S, exec, hyprshot -m region

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# when a lid is closed
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# plugin bindings
bind = SUPER, TAB, hyprexpo:expo, toggle

