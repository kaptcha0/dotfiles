[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = "îœ¥ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\):'

[git_status]
format = """(\
[\
(\\[($conflicted$deleted$modified$renamed$staged)(218)\\])\
((\\($ahead_behind$stashed)\\))\
]($style)\
) """
style = "cyan"
conflicted = "c"
untracked = "u"
modified = "m"
staged = "s"
renamed = "r"
