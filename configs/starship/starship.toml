# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# add_newline = false
format = """
[$username](bold)$localip$hostname \
$battery\
$git_branch\
$git_state\
$git_status\
$all\
$line_break\
$directory\
$shell $character\
"""

right_format = "$cmd_duration$time"

[aws]
symbol = "îŒ½  "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 25
style = "dimmed bold yellow"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 75
style = "bold green"

[[battery.display]]
threshold = 100
style = "dimmed bold green"

[buf]
symbol = "ï’ "

[c]
symbol = "î˜ "

[character]
success_symbol = "[#](bold green) "
error_symbol = "[#](bold red) "

[cmd_duration]
format = "[$duration]($style) "
style = "bold bright-black"
show_milliseconds = true
min_time = 20

[conda]
symbol = "ï„Œ "

[dart]
symbol = "î˜ "

[docker_context]
