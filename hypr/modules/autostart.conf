# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = wp-notifyd

exec-once = dex -a

exec = gsettings set org.gnome.desktop.interface gtk-theme "Fluent"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

exec = hyprctl setcursor "Fluent-cursors" 12
exec = gsettings set org.gnome.desktop.interface cursor-theme "Fluent-cursors"
exec = gsettings set org.gnome.desktop.interface cursor-size 12
